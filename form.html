<div class="container-flex">
  <div class="applicatioon-form">
    <h1>NDA APPLICATION FORM</h1>
    <h2></h2>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
      <section id="address-one">
        <div class="row">
                <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
                	<p class="card"> FILL YOUR APPLICATION DETAILS </p>
                    <form>
                        <div class="row">
                          <div class="form-group-inline">
                            <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
                              <label for="name">Full Name</label>
                               <input type="text" class="form-control" id="name" placeholder="Your Name as per your Aadhar/Voter Id" required="true">
                            </div>
                          </div>
                        </div>
                        <div class="row">  
                          <div class="form-group-inline">
                           <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 form-distance">
                             <label for="pname">Parent's Name</label>
                             <input type="text" class="form-control" id="pname" placeholder="Your Father's or Mother's Name" required="true">
                          </div>
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="form-group-inline">
                            <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
                              <label for="street">Address</label>
                               <input type="text" class="form-control" id="street" placeholder="12th Crossing ABC Nagar" required="true">
                            </div>
                          </div>
                          <div class="form-group-inline">
                           <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 form-distance">
                             <label for="city">City</label>
                             <input type="mail" class="form-control" id="city" placeholder="Your City Name">
                          </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group-inline">
                            <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
                              <label for="pin-code">Postal Code</label>
                               <input type="tel" class="form-control" id="pin-code" placeholder="Pin Code" maxlength="6">
                            </div>
                          </div>
                          <div class="form-group-inline">
                           <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 form-distance">
                             <label for="state">State</label>
                                <select name="state" id="state" class="form-control">
                                  <option value="Andhra-Pradesh">Andhra Pradesh</option>
                                  <option value="Andaman-and-Nicobar-Islands">Andaman and Nicobar Islands</option>
                                  <option value="Arunachal-Pradesh">Arunachal Pradesh</option>
                                  <option value="Assam">Assam</option>
                                  <option value="Bihar">Bihar</option>
                                  <option value="Chandigarh">Chandigarh</option>
                                  <option value="Chhattisgarh">Chhattisgarh</option>
                                  <option value="Dadar-and-Nagar-Haveli">Dadar and Nagar Haveli</option>
                                  <option value="Daman-and-Diu">Daman and Diu</option>
                                  <option value="New-Delhi">New Delhi</option>
                                  <option value="Lakshadweep">Lakshadweep</option>
                                  <option value="Laddakh">Laddakh</option>
                                  <option value="Puducherry">Puducherry</option>
                                  <option value="Goa">Goa</option>
                                  <option value="Gujarat">Gujarat</option>
                                  <option value="Haryana">Haryana</option>
                                  <option value="Himachal-Pradesh">Himachal Pradesh</option>
                                  <option value="Jammu-and-Kashmir">Jammu and Kashmir</option>
                                  <option value="Jharkhand">Jharkhand</option>
                                  <option value="Karnataka">Karnataka</option>
                                  <option value="Kerala">Kerala</option>
                                  <option value="Madhya-Pradesh">Madhya Pradesh</option>
                                  <option value="Maharashtra">Maharashtra</option>
                                  <option value="Manipur">Manipur</option>
                                  <option value="Meghalaya">Meghalaya</option>
                                  <option value="Mizoram">Mizoram</option>
                                  <option value="Nagaland">Nagaland</option>
                                  <option value="Odisha">Odisha</option>
                                  <option value="Punjab">Punjab</option>
                                  <option value="Rajasthan">Rajasthan</option>
                                  <option value="Sikkim">Sikkim</option>
                                  <option value="Tamil-Nadu">Tamil Nadu</option>
                                  <option value="Telangana">Telangana</option>
                                  <option value="Tripura">Tripura</option>
                                  <option value="Uttar-Pradesh">Uttar Pradesh</option>
                                  <option value="Uttarakhand">Uttarakhand</option>
                                  <option value="West-Bengal">West Bengal</option>
                                  </select>
                          </div>
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="form-group-inline">
                            <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
                              <label for="tel">Phone Number</label>
                               <input type="tel" class="form-control" id="tel" placeholder="Phone Number" maxlength="10" required="true">
                            </div>
                          </div>  
                          <div class="form-group-inline">
                           <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 form-distance">
                             <label for="email">Email</label>
                             <input type="mail" class="form-control" id="email" placeholder="indiandefence@dbit.com" required="true">
                          </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group-inline">
                            <div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
                              <label for="educate">Education Qualification</label>
                               <input type="text" class="form-control" id="educate" placeholder="8th/10th/12th/Degree" required="true">
                            </div>
                          </div>  
                          <div class="form-group-inline">
                           <div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 form-distance">
                             <label for="force">Force</label>
                             <select name="state" id="state" class="form-control">
                                  <option value="Indian-Army">Indian Army</option> 
                                  <option value="Indian-Air-Force">Indian Air Force</option> 
                                  <option value="Indian-Navy">Indian navy</option> 
                              </select>
                          </div>
                          </div>
                          <div class="form-group-inline">
                           <div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 form-distance">
                             <label for="dob">Date of Birth</label>
                             <input type="date" class="form-control" id="dob" >
                          </div>
                          </div>
                        </div>
                         <div class="row">  
                          <div class="form-group-inline">
                           <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 form-distance">
                             <label for="reason">Why You Want to join Defence?</label>
                             <input type="text" class="form-control" id="reason" placeholder="Explain in 200-letters" required="true">
                          </div>
                          </div>
                        </div>
                        <div class="row">
                              <div class="form-group-inline">
                            <div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 form-distance">
                             <label for="idcardnum">Upload Aadhar Card Number</label>
                             <input type="tel" class="form-control" id="idcardnum" required="true" maxlength="12">
                            </div>
                          </div>
                           <div class="form-group-inline">
                            <div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 form-distance">
                             <label for="idcard">Upload Aadhar</label>
                             <input type="file" class="form-control" id="idcard" required="true">
                            </div>
                          </div>
                          <div class="form-group-inline">
                            <div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 form-distance">
                             <label for="photo">Upload Your Photo</label>
                             <input type="file" class="form-control" id="photo" required="true">
                            </div>
                          </div>
                          <div class="form-group-inline">
                            <div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 form-distance">
                              <label for="submit"></label>
                             <input type="submit" class="form-control" id="submit">
                            </div>
                          </div>
                        </div>
                        </div>
                      </form>
                </div>
              </div>
            </div>
      </section>
    </div>
</div>
